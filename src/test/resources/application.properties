#properties to be loaded every time the tests run

spring.datasource.url=jdbc:postgresql://localhost:5432/currenciesTest
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
# using create-drop will drop and recreate the database schema on every run. Keeps test db clean
spring.jpa.hibernate.ddl-auto = create-drop
